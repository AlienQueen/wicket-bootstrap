<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>QuoteSpan</title>
    </head>
    <body>
        <wicket:panel>
            <blockquote>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante venenatis.</p>
                <small>Someone famous in <cite wicket:id="cite">Body of work</cite></small>
            </blockquote>
        </wicket:panel>
    </body>
</html>
