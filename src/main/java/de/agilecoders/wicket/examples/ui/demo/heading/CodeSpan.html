<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>CodeSpan</title>
    </head>
    <body>
        <wicket:panel>
            <div class="span12">
                <pre wicket:id="code1">class Test extends Object {
    public Test () {
        System.out.println("Hello");
    }
}</pre>
                <pre wicket:id="code2">&lt;p&gt;Sample text here...&lt;/p&gt</pre>
                <pre wicket:id="code3">class Test extends Object {
    public Test () {
        this("World!");
    }

    public Test (String param) {
        System.out.println("Hello "+param);
    }
}</pre>
            </div>
        </wicket:panel>
    </body>
</html>
