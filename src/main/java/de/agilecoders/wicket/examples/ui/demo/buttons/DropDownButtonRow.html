<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DropDownButtonRow</title>
    </head>
    <body>
        <wicket:panel>
            <div class="span3">
                <h4>Default</h4>

                <div wicket:id="dropdown"/>
            </div>
            <div class="span3">
                <h4>Warning</h4>
                <div wicket:id="dropdown2"/>
            </div>
            <div class="span3">
                <h4>Success</h4>
                <div wicket:id="dropdown3"/>
            </div>
            <div class="span3">
                <h4>PageButtons</h4>
                <a wicket:id="pageButton1"/><br><br>
                <a wicket:id="pageButton2"/><br><br>
                <a wicket:id="pageButton3"/><br><br>
            </div>
        </wicket:panel>
    </body>
</html>
