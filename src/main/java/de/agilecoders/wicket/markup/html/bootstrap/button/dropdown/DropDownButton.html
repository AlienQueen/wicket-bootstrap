<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <title>DropDownButton</title>
    </head>
    <body>
        <wicket:panel>
            <a wicket:id="button" href="#">Action</a>
            <a wicket:id="icon" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                <span class="caret"></span>
            </a>
            <ul wicket:id="menu" class="dropdown-menu">
                <li wicket:id="menuList"><a wicket:id="menuElement"><i wicket:id="icon"></i>&nbsp;MenuElement</a></li>
            </ul>
        </wicket:panel>
    </body>
</html>
