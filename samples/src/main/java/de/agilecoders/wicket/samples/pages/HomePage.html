<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="utf-8"/>
        <title>HomePage</title>
    </head>
    <body>
        <wicket:extend>
            <div class="jumbotron masthead">
                <div class="container">
                    <h1>Wicket-Bootstrap</h1>

                    <p>Simple and flexible Wicket Components, HTML, CSS, and Javascript for popular user interface components and interactions.</p>

                    <p class="download-info">
                        <a href="https://github.com/l0rdn1kk0n/wicket-bootstrap/" class="btn btn-primary btn-large">View project on GitHub</a>
                        <a wicket:id="download-link" href="https://github.com/l0rdn1kk0n/wicket-bootstrap/tarball/bootstrap-0.5.2" name="download" class="btn btn-primary btn-large">Download Wicket-Bootstrap
                            <small>(v0.5.2)</small>
                        </a>
                    </p>

                    <div class="row">
                        <div class="span4 offset8">
                            <!-- AddThis Button BEGIN -->
                            <div class="addthis_toolbox addthis_default_style addthis_32x32_style">
                                <a class="addthis_button_preferred_1"></a>
                                <a class="addthis_button_preferred_2"></a>
                                <a class="addthis_button_preferred_3"></a>
                                <a class="addthis_button_preferred_4"></a>
                                <a class="addthis_button_compact"></a>
                                <a class="addthis_counter addthis_bubble_style"></a>
                            </div>
                            <script type="text/javascript">
                                /*<![CDATA[*/
                                var addthis_config = {"data_track_addressbar":true};
                                /*]]>*/
                            </script>
                            <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js#pubid=ra-500f8d3c62146097"></script>
                            <!-- AddThis Button END -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="bs-docs-social">
                <div class="container">
                    <ul class="bs-docs-social-buttons">
                        <li><a href="https://github.com/l0rdn1kk0n/wicket-bootstrap/zipball/master">Download with docs</a></li>
                        <li><a href="https://github.com/l0rdn1kk0n/wicket-bootstrap/issues?state=open">Submit issues</a></li>
                        <li><a href="https://github.com/l0rdn1kk0n/wicket-bootstrap/wiki">Roadmap and changelog</a></li>
                    </ul>
                </div>
            </div>

        </wicket:extend>
    </body>
</html>
